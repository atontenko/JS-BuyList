<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
   <div class="main-container">
       <div class="left box"><div class="content-box">
                <input type="text" placeholder="Назва товару">
                <button data-tooltip="Add item"><b>Add</b></button>
            </div>
           <div class="item-line">
               <div class="name">
                    Orange
               </div>
               <div class="quantity-control">
                   <button class="decrease" data-tooltip="Decrease amount"><b>-</b></button>
                   <span>1</span>
                   <button class="increase" data-tooltip="Increase amount"><b>+</b></button>
               </div>
               <div class="buttons">
                   <button class="bought" data-tooltip="Move item to bought items">Bought</button>
                   <button class="delete" data-tooltip="Delete item ">X</button>
               </div>
           </div>
           <div class="item-line">
               <div class="name">
                   Apple
               </div>
               <div class="quantity-control">
                   <button class="decrease" data-tooltip="Decrease amount"><b>-</b></button>
                   <span>1</span>
                   <button class="increase" data-tooltip="Increase amount"><b>+</b></button>
               </div>
               <div class="buttons">
                   <button class="bought" data-tooltip="Move item to bought items">Bought</button>
                   <button class="delete" data-tooltip="Delete item ">X</button>
               </div>
           </div>
           <div class="item-line">
               <div class="name">
                   Banana
               </div>
               <div class="quantity-control">
                   <button class="decrease" data-tooltip="Decrease amount"><b>-</b></button>
                   <span>1</span>
                   <button class="increase" data-tooltip="Increase amount"><b>+</b></button>
               </div>
               <div class="buttons">
                   <button class="bought" data-tooltip="Move item to bought items">Bought</button>
                   <button class="delete" data-tooltip="Delete item ">X</button>
               </div>
           </div>
       </div>
       <div class="right box">
           <div class="content-box heading">
                <b>Left</b>
           </div>
           <div class="resizable-box">
                <span class="item-box">
                    <span class="item-name">Orange</span>
                    <span class="item-counter">1</span>
                </span>
               <span class="item-box">
                    <span class="item-name">Apple</span>
                    <span class="item-counter">1</span>
                </span>
               <span class="item-box">
                    <span class="item-name">Banana</span>
                    <span class="item-counter">1</span>
                </span>
           </div>
           <div class="content-box heading">
                <b>Bought</b>
           </div>
           <div class="resizable-box bottom">
                <span class="item-box">
                    <span class="item-name">Apple</span>
                    <span class="item-counter">51</span>
                </span>
           </div>
       </div>

   </div>
    <div class="badge">
        <div class="header">Buy List</div>
        <div class="created">Created by:</div>
        <div class="author">Anton Butenko</div>
    </div>
</body>
</html>
